apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  releaseName: minio
  chart:
    spec:
      chart: minio-operator
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      version: "4.0.8"
      interval: 1m
  values:
    tenants:
      - name: minio
        image:
          repository: minio/minio
          tag: RELEASE.2021-04-06T23-11-00Z
        scheduler: {}
        pools:
          - servers: 1
            volumesPerServer: 4
            size: 100Gi
            storageClassName: local-path
        secrets:
          name: minio-secret
          accessKey: DEMOaccessKey
          secretKey: DEMOsecretKey
        metrics:
          enabled: true
          port: 9000
        certificate:
          externalCertSecret: {}
          requestAutoCert: false
          certConfig: {}
        s3:
          bucketDNS: false
        podManagementPolicy: Parallel
        serviceMetadata: {}
        env:
          MINIO_PROMETHEUS_AUTH_TYPE: public
        priorityClassName : ""
        console:
          image:
            repository: minio/console
            tag: v0.6.8
            pullPolicy: IfNotPresent
          replicaCount: 1
          secrets:
            name: console-secret
            passphrase: SECRETpassphrase
            salt: SECRETsalt
            accessKey: DEMOaccessKey
            secretKey: DEMOsecretKey
